<label>{{ label }}:</label>
@if (tooltip) {
  <app-icon icon="info" type="svg" [title]="tooltip"></app-icon>
}
<div class="buttons">
  @for (selectableValue of values; track selectableValue) {
    <button
      (click)="selectValue(selectableValue)"
      [class.selected]="selectableValue === value"
    >
      {{ selectableValue }}
    </button>
  }
</div>
