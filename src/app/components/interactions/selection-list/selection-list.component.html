<label>{{ label }}:</label>
@if (tooltip) {
  <app-icon [title]="tooltip">info</app-icon>
}
<div class="buttons">
  @for (selectableValue of values; track trackByFn($index, selectableValue)) {
    <button
      (click)="selectValue(selectableValue)"
      [class.selected]="selectableValue === value"
      >
      {{ selectableValue }}
    </button>
  }
</div>
