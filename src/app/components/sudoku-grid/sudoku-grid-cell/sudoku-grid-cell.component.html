<ng-container *ngIf="values; else inputTemplate">
  <app-sudoku-grid-cell-multiple-values
    [values]="values"
    [size]="size"
    [maxValue]="maxValue"
  ></app-sudoku-grid-cell-multiple-values>
</ng-container>
<ng-template #inputTemplate>
  <app-sudoku-grid-cell-single-value
    [value]="value"
    [size]="size"
    [maxValue]="maxValue"
    [readonly]="readonly"
    (valueChange)="onChange($event)"
  ></app-sudoku-grid-cell-single-value>
</ng-template>
