<ng-container
  *ngIf="displayValues$ | async as displayValues; else inputTemplate"
>
  <app-sudoku-grid-cell-multiple-values
    [values]="displayValues"
    [size]="size"
    [maxValue]="maxValue"
    [isDuplicate]="isDuplicate"
    [highlight]="highlight"
    [changed]="changed"
  ></app-sudoku-grid-cell-multiple-values>
</ng-container>
<ng-template #inputTemplate>
  <app-sudoku-grid-cell-single-value
    [value]="displayValue$ | async"
    [size]="size"
    [maxValue]="maxValue"
    [readonly]="readonly"
    [isDuplicate]="isDuplicate"
    [highlight]="highlight"
    [changed]="changed"
    (valueChange)="onChange($event)"
  ></app-sudoku-grid-cell-single-value>
</ng-template>
