@if (show$ | async) {
  <app-section class="sudoku-grid">
    <h2>{{ "PUZZLE.TITLE" | translate }}</h2>
    <app-sudoku-grid
      class="grid"
      [grid]="grid$ | async"
      (valueChange)="onCellChange($event)"
      (valueSubmit)="onCellSubmit($event)"
    >
    </app-sudoku-grid>
  </app-section>
  <app-sudoku-puzzle-solver-switch></app-sudoku-puzzle-solver-switch>
  <app-section>
    <app-sudoku-size-selection
      [selected]="size$ | async"
      (sizeChange)="setSize($event)"
    ></app-sudoku-size-selection>
  </app-section>
  <app-section>
    <app-hint-list
      [title]="'HINTS.TITLE' | translate"
      [hints]="hints"
    ></app-hint-list>
  </app-section>
}
