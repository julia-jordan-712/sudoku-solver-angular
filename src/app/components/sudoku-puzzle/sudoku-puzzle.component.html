@if (show$ | async) {
  <app-section class="sudoku-grid">
    <app-sudoku-grid
      [grid]="grid$ | async"
      (valueChange)="onCellChange($event)"
      (valueSubmit)="onCellSubmit($event)"
    >
    </app-sudoku-grid>
    @if (((grid$ | async)?.rows?.length ?? 0) > 0) {
      <div>
        {{ "SETTINGS.HINTS.ENTER_VALUES" | translate }}
      </div>
    }
  </app-section>
  <app-sudoku-puzzle-solver-switch></app-sudoku-puzzle-solver-switch>
  <app-section>
    <app-selection-list
      data-cy="sudoku-size-selection"
      id="sizeInput"
      [label]="'SETTINGS.SIZE' | translate"
      [value]="size$ | async"
      [values]="selectionSizes"
      (valueChange)="setSize($event)"
    ></app-selection-list>
    <app-dropdown-input
      data-cy="existing-sudoku-selection"
      [label]="'SETTINGS.SELECT' | translate"
      [values]="(selectionItems$ | async) ?? []"
      [value]="selectedItem$ | async"
      (valueChange)="onSelect($event)"
    ></app-dropdown-input>
    <div>{{ "SETTINGS.HINTS.SELECT_OR_SIZE" | translate }}</div>
  </app-section>
}
