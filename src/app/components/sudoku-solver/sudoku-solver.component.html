<ng-container *ngIf="viewModels$ | async as branches">
  <ng-container *ngIf="branches.length > 0">
    <div class="top">
      <app-sudoku-solver-actions></app-sudoku-solver-actions>
      <app-sudoku-solver-status></app-sudoku-solver-status>
      <app-sudoku-solver-steps></app-sudoku-solver-steps>
    </div>
    <div
      class="branch"
      *ngFor="let branch of branches; let i = index; trackBy: trackByFn"
    >
      <app-sudoku-grid
        [grid]="branch"
        [verification]="((verification$ | async) ?? [])[i]"
        [highlightNumber]="highlightNumber$ | async"
        [readonly]="true"
      ></app-sudoku-grid>
    </div>
  </ng-container>
</ng-container>
