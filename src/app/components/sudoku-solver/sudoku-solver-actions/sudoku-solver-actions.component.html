<button
  id="start"
  class="icon primary"
  [disabled]="(canStart$ | async) === false"
  [title]="'SOLVER.ACTIONS.START' | translate"
  (click)="start()"
>
  <app-icon>play_arrow</app-icon>
</button>
<button
  id="pause"
  class="icon primary"
  [disabled]="(canPause$ | async) === false"
  [title]="'SOLVER.ACTIONS.PAUSE' | translate"
  (click)="pause()"
>
  <app-icon>pause</app-icon>
</button>
<button
  id="next"
  class="icon primary"
  [disabled]="(canGoToNext$ | async) === false"
  [title]="'SOLVER.ACTIONS.NEXT' | translate"
  (click)="next()"
>
  <app-icon>skip_next</app-icon>
</button>
<button
  id="restart"
  class="icon primary"
  *ngIf="canRestart$ | async"
  [title]="'SOLVER.ACTIONS.RESTART' | translate"
  (click)="restart()"
>
  <app-icon>restart_alt</app-icon>
</button>
