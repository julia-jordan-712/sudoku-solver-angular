@if (show$ | async) {
  @if (hints.length > 0) {
    <app-section>
      <div class="title">
        <h2>{{ title ?? ("HINTS.TITLE" | i18nKey) }}</h2>
        <app-close-button (click)="hide()"></app-close-button>
      </div>
      <ul>
        @for (hint of hints; track hint.id) {
          <li>
            {{ hint.hint | i18nKey }}
          </li>
        }
      </ul>
    </app-section>
  }
}
