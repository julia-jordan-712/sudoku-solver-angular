<span>{{ "SOLVER.STEPS.CALCULATED" | translate }}: </span>
<span>{{ steps$ | async }} </span>
<span>{{ "SOLVER.STEPS.LAST" | translate }}: </span>
@if (lastStepI18nKey$ | async; as lastStepI18nKey) {
  @if (
    lastStepI18nKey.key | translate: lastStepI18nKey.params;
    as lastStepText
  ) {
    <span class="last-step" [appSmoothHeight]="lastStepText">{{
      lastStepText
    }}</span>
  } @else {
    <span class="last-step">-</span>
  }
} @else {
  <span class="last-step">-</span>
}
