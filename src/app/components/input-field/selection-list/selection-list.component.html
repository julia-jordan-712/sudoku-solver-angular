<label>{{ label }}:</label>
<app-icon *ngIf="tooltip" [title]="tooltip">info</app-icon>
<div class="buttons">
  <button
    *ngFor="let selectableValue of values; trackBy: trackByFn"
    (click)="selectValue(selectableValue)"
    [class.selected]="selectableValue === value"
  >
    {{ selectableValue }}
  </button>
</div>
