<h2>{{ "SETTINGS.TITLE" | translate }}</h2>
<ng-container *ngIf="confirmed$ | async; else editSettings">
  <button (click)="changeSettings()">
    {{ "SETTINGS.CHANGE" | translate }}
  </button>
</ng-container>
<ng-template #editSettings>
  <div class="settings">
    <app-dropdown-input
      [label]="'SETTINGS.SELECT' | translate"
      [items]="selectionItems"
      [selectedItem]="selectedItem$ | async"
      (selected)="onSelect($event)"
    ></app-dropdown-input>
    <app-number-input
      [label]="'SETTINGS.HEIGHT' | translate"
      [value]="height$ | async"
      (valueChange)="setHeight($event)"
    ></app-number-input>
    <app-number-input
      [label]="'SETTINGS.WIDTH' | translate"
      [value]="width$ | async"
      (valueChange)="setWidth($event)"
    ></app-number-input>
  </div>
  <app-sudoku-grid [grid]="grid$ | async" (valueChange)="onGridChange($event)"></app-sudoku-grid>
  <button (click)="submit()">{{ "SETTINGS.DONE" | translate }}</button>
</ng-template>
