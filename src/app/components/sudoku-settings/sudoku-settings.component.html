@if (confirmed$ | async) {
  <button id="changeSettings" (click)="changeSettings()">
    <app-icon>edit</app-icon>
    {{ "SETTINGS.CHANGE" | translate }}
  </button>
} @else {
  <div>{{ "SETTINGS.HINTS.SELECT_OR_SIZE" | translate }}</div>
  <div class="settings">
    <app-dropdown-input
      [label]="'SETTINGS.SELECT' | translate"
      [items]="selectionItems"
      [selectedItem]="selectedItem$ | async"
      (selected)="onSelect($event)"
    ></app-dropdown-input>
    <app-selection-list
      id="sizeInput"
      [label]="'SETTINGS.SIZE' | translate"
      [value]="size$ | async"
      [values]="[4, 9, 16, 25]"
      (valueChange)="setSize($event)"
    ></app-selection-list>
  </div>
  @if (((grid$ | async)?.rows?.length ?? 0) > 0) {
    <div>
      {{ "SETTINGS.HINTS.ENTER_VALUES" | translate }}
    </div>
  }
  <app-sudoku-grid
    [grid]="grid$ | async"
    [verification]="verification$ | async"
    [duplications]="duplications$ | async"
    (valueChange)="onCellChange($event)"
    (valueSubmit)="onCellSubmit($event)"
  >
  </app-sudoku-grid>
  <button
    id="confirmSettings"
    class="primary"
    [disabled]="!(verification$ | async)?.isValid()"
    (click)="submit()"
  >
    <app-icon>done</app-icon>
    {{ "SETTINGS.DONE" | translate }}
  </button>
}
