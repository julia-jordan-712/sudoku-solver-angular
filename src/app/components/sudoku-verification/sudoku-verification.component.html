@if (verification) {
  @if (verification.isValid()) {
    <div class="container valid">
      <span class="bold">
        <app-icon>check_circle</app-icon>
        {{ "VERIFY.RESULT.VALID" | translate }}
      </span>
    </div>
  } @else {
    <div class="container invalid">
      <span class="bold">
        <app-icon>report</app-icon>
        {{ "VERIFY.RESULT.INVALID" | translate }}
      </span>
      @for (error of verification.getErrors(); track trackByFn($index, error)) {
        <span>
          {{ error.key | translate: error.params }}
        </span>
      }
    </div>
  }
}
