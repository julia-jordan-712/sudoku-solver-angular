<ng-container *ngIf="verification">
  <ng-container *ngIf="verification.isValid(); else invalidTemplate">
    <div class="container valid">
      <span class="bold">
        <app-icon>check_circle</app-icon>
        {{ "VERIFY.RESULT.VALID" | translate }}
      </span>
    </div>
  </ng-container>
  <ng-template #invalidTemplate>
    <div class="container invalid">
      <span class="bold">
        <app-icon>report</app-icon>
        {{ "VERIFY.RESULT.INVALID" | translate }}
      </span>
      <span *ngFor="let error of verification.getErrors(); trackBy: trackByFn">
        {{ error.key | translate: error.params }}
      </span>
    </div>
  </ng-template>
</ng-container>
