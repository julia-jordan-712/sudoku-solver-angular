@if (show) {
  <div class="container" [ngClass]="valid ? 'valid' : 'invalid'">
    <!-- [appSmoothHeight]="heightChangeTrigger" -->
    <span class="bold">
      <app-icon [icon]="valid ? 'check_circle' : 'error'"></app-icon>
      {{
        (valid ? "VERIFY.RESULT.VALID" : "VERIFY.RESULT.INVALID") | translate
      }}
    </span>
    @if (!valid) {
      @for (error of errors; track error.key) {
        <span @smoothHeight>
          {{ error.key | translate: error.params }}
        </span>
      }
    }
  </div>
}
